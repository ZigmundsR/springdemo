<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>User Directory</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Homepage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item" sec:authorize="hasRole('ROLE_MANAGER')">
                <a class="nav-link" th:href="@{/employees/list}">Employee List</a>
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/users/list}">User List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/students/list}">Student List</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/list}">Course List</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" th:href="@{/instructors/list}">Instructor List</a>
              </li>  
            </ul>
          </div>

          <form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
          </form>

        </div>
    </nav>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <div class="row">
        <!-- Add a button -->
        <div class="col-md-6">
            <a th:href="@{/users/register}"
            class="btn btn-primary btn-sm mb-3">
                Add User
            </a>  
        </div>
        <div class="col-md-6">
            <form th:action="@{/users/list}" method="get" class="d-flex justify-content-end">
                <input type="text" th:name="search" class="form-control me-2" placeholder="Search..." aria-label="Search">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.userName}" />
            <td th:text="${tempUser.password}" />
            <td th:text="${tempUser.employee.firstName}" />
            <td th:text="${tempUser.employee.lastName}" />
            <td th:text="${tempUser.employee.email}" />
            <td th:text="${tempUser.roles}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/users/update}" method="POST">

                            <input type="hidden" name="userId" th:value="${tempUser.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/users/delete}" method="POST">

                            <input type="hidden" name="userId" th:value="${tempUser.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
